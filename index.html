<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="css/styles.css" rel="stylesheet">
    
    <title>Odin Calculator</title>
</head>
<body>  
    <div class="around">
        <div class="calculator-grid">
            <div class="output">
                <div id="first-operand"></div>
                <div id="second-operand"></div>
            </div>

        <button id="allclear" class="span-2">AC</button>
        <button id="delete">DEL</button>
        <button class="operators">รท</button>
        <button class="number">1</button>
        <button class="number">2</button>
        <button class="number">3</button>
        <button class="operators">*</button>
        <button class="number">4</button>
        <button class="number">5</button>
        <button class="number">6</button>
        <button class="operators">+</button>
        <button class="number">7</button>
        <button class="number">8</button>
        <button class="number">9</button>
        <button class="operators">-</button>
        <button id="decimal">.</button>
        <button class="number">0</button>
        <button id="equal" class="span-2">=</button>
        
        </div>
    </div>
    <script src="javascript.js"></script>
</body>

</html>
